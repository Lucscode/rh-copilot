services:
  - type: web
    name: rh-copilot
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m uvicorn backend.src.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.6
      - key: DATABASE_URL
        value: sqlite:///./rh_copilot.db
